description: "Как оплатить товары на Гидре \r\n \r\nТак как магазин является анонимной площадкой, то и средства платежа должны быть анонимные. Банковские карты могут отследить, поэтому ими расплатиться не получится. В магазине Hydra onion принимают исключительно криптовалюту, в частности биткоины. Это анонимная децентрализованная криптовалюта, владельцев кошельков отследить невозможно. \r\n \r\nЕсли у вас еще нет биткоин-кошелька, то придется завести. После этого, покупаете или меняете обычную валюту на криптовалюту, пополняете счет своего аккаунта на Гидре и делаете покупку. \r\n \r\nМонет бронируются на специальном счете, продавец их получит только тогда, когда вы подтвердите получение посылки."
