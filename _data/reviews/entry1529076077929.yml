title: Fitna
description: >-
  Fitna is een zestien minuten durende Nederlandse korte film van Geert Wilders.
  Wilders had moeite een omroep te vinden die de film op televisie wilde
  uitzenden. Hierdoor koos hij ervoor om op 27 maart 2008 de film slechts op het
  internet uit te brengen. Amper 3 uur na de verschijning was de film reeds drie
  miljoen keer bekeken. De film bestaat uit compilaties over de Koran,
  afgewisseld met archiefbeelden.
rating: '5'
