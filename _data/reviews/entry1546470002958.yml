description: "Агенція протидії корупції \r\n \r\nУАгенція протидії корупції краина прошла несколько Майданов - мощных всплесков гражданской активности, и окончательно определилась с европейским курсом. \r\nКогда украинцы решили, что сами хотят выбирать свой путь, Россия применила против них силу - последовала аннексия Крыма, \r\nвоенные действия и оккупация части Донбасса \r\n<a href=https://transparency.agency/text/pro-nas>новости Национального бюро</a> \r\n \r\n \r\n<a href=https://transparency.agency/video>Національне антикорупційне бюро</a> \r\n \r\n<a href=https://transparency.agency>Управление по противодействию коррупции</a> \r\n<a href=https://transparency.agency>Национальное антикоррупционное бюро Украины</a> \r\n \r\n<a href=https://transparency.agency/text/spivpraca>Всё о коррупции</a> \r\n<a href=https://transparency.agency>Государственная служба и противодействие коррупции</a> \r\n \r\n<a href=https://transparency.agency/text/agencia>Знешкодити та запобігти</a> \r\n<a href=https://transparency.agency>новости Национального бюро</a> \r\n \r\n<a href=https://transparency.agency/video>Знешкодити та запобігти Бюро по борьбе с коррупцией</a> \r\n \r\n<a href=https://transparency.agency/text/agencia>Противодействие коррупции</a>"
