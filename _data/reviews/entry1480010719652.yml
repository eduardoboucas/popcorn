description: "# Dillinger\r\n\r\n[![N|Solid](https://cldup.com/dTxpPi9lDf.thumb.png)](https://nodesource.com/products/nsolid)\r\n\r\nDillinger is a cloud-enabled, mobile-ready, offline-storage, AngularJS powered HTML5 Markdown editor.\r\n\r\n  - Type some Markdown on the left\r\n  - See HTML in the right\r\n  - Magic\r\n\r\nYou can also:\r\n  - Import and save files from GitHub, Dropbox, Google Drive and One Drive\r\n  - Drag and drop files into Dillinger\r\n  - Export documents as Markdown, HTML and PDF\r\n\r\nMarkdown is a lightweight markup language based on the formatting conventions that people naturally use in email.  As [John Gruber] writes on the [Markdown site][df1]\r\n\r\n> The overriding design goal for Markdown's\r\n> formatting syntax is to make it as readable\r\n> as possible. The idea is that a\r\n> Markdown-formatted document should be\r\n> publishable as-is, as plain text, without\r\n> looking like it's been marked up with tags\r\n> or formatting instructions.\r\n\r\nThis text you see here is *actually* written in Markdown! To get a feel for Markdown's syntax, type some text into the left window and watch the results in the right.\r\n\r\n### Tech\r\n\r\nDillinger uses a number of open source projects to work properly:\r\n\r\n* [AngularJS] - HTML enhanced for web apps!\r\n* [Ace Editor] - awesome web-based text editor\r\n* [markdown-it] - Markdown parser done right. Fast and easy to extend.\r\n* [Twitter Bootstrap] - great UI boilerplate for modern web apps\r\n* [node.js] - evented I/O for the backend\r\n* [Express] - fast node.js network app framework [@tjholowaychuk]\r\n* [Gulp] - the streaming build system\r\n* [keymaster.js] - awesome keyboard handler lib by [@thomasfuchs]\r\n* [jQuery] - duh\r\n\r\nAnd of course Dillinger itself is open source with a [public repository][dill]\r\n on GitHub.\r\n\r\n### Installation\r\n\r\nDillinger requires [Node.js](https://nodejs.org/) v4+ to run.\r\n\r\nDownload and extract the [latest pre-built release](https://github.com/joemccann/dillinger/releases).\r\n\r\nInstall the dependencies and devDependencies and start the server.\r\n\r\n```sh\r\n$ cd dillinger\r\n$ npm install -d\r\n$ node app\r\n```\r\n\r\nFor production environments...\r\n\r\n```sh\r\n$ npm install --production\r\n$ npm run predeploy\r\n$ NODE_ENV=production node app\r\n```\r\n\r\n### Plugins\r\n\r\nDillinger is currently extended with the following plugins\r\n\r\n* Dropbox\r\n* Github\r\n* Google Drive\r\n* OneDrive\r\n\r\nReadmes, how to use them in your own application can be found here:\r\n\r\n* [plugins/dropbox/README.md] [PlDb]\r\n* [plugins/github/README.md] [PlGh]\r\n* [plugins/googledrive/README.md] [PlGd]\r\n* [plugins/onedrive/README.md] [PlOd]\r\n\r\n### Development\r\n\r\nWant to contribute? Great!\r\n\r\nDillinger uses Gulp + Webpack for fast developing.\r\nMake a change in your file and instantanously see your updates!\r\n\r\nOpen your favorite Terminal and run these commands.\r\n\r\nFirst Tab:\r\n```sh\r\n$ node app\r\n```\r\n\r\nSecond Tab:\r\n```sh\r\n$ gulp watch\r\n```\r\n\r\n(optional) Third:\r\n```sh\r\n$ karma start\r\n```\r\n#### Building for source\r\nFor production release:\r\n```sh\r\n$ gulp build --prod\r\n```\r\nGenerating pre-built zip archives for distribution:\r\n```sh\r\n$ gulp build dist --prod\r\n```\r\n### Docker\r\nDillinger is very easy to install and deploy in a Docker container.\r\n\r\nBy default, the Docker will expose port 80, so change this within the Dockerfile if necessary. When ready, simply use the Dockerfile to build the image.\r\n\r\n```sh\r\ncd dillinger\r\nnpm run-script build-docker\r\n```\r\nThis will create the dillinger image and pull in the necessary dependencies. Moreover, this uses a _hack_ to get a more optimized `npm` build by copying the dependencies over and only installing when the `package.json` itself has changed.  Look inside the `package.json` and the `Dockerfile` for more details on how this works.\r\n\r\nOnce done, run the Docker image and map the port to whatever you wish on your host. In this example, we simply map port 8000 of the host to port 80 of the Docker (or whatever port was exposed in the Dockerfile):\r\n\r\n```sh\r\ndocker run -d -p 8000:8080 --restart=\"always\" <youruser>/dillinger:latest\r\n```\r\n\r\nVerify the deployment by navigating to your server address in your preferred browser.\r\n\r\n```sh\r\n127.0.0.1:8000\r\n```\r\n\r\n#### Kubernetes + Google Cloud\r\n\r\nSee [KUBERNETES.md](https://github.com/joemccann/dillinger/blob/master/KUBERNETES.md)\r\n\r\n\r\n#### docker-compose.yml\r\n\r\nChange the path for the nginx conf mounting path to your full path, not mine!\r\n\r\n### N|Solid and NGINX\r\n\r\nMore details coming soon.\r\n\r\n\r\n### Todos\r\n\r\n - Write Tests\r\n - Rethink Github Save\r\n - Add Code Comments\r\n - Add Night Mode\r\n\r\nLicense\r\n----\r\n\r\nMIT\r\n\r\n\r\n**Free Software, Hell Yeah!**\r\n\r\n[//]: # (These are reference links used in the body of this note and get stripped out when the markdown processor does its job. There is no need to format nicely because it shouldn't be seen. Thanks SO - http://stackoverflow.com/questions/4823468/store-comments-in-markdown-syntax)\r\n\r\n\r\n   [dill]: <https://github.com/joemccann/dillinger>\r\n   [git-repo-url]: <https://github.com/joemccann/dillinger.git>\r\n   [john gruber]: <http://daringfireball.net>\r\n   [@thomasfuchs]: <http://twitter.com/thomasfuchs>\r\n   [df1]: <http://daringfireball.net/projects/markdown/>\r\n   [markdown-it]: <https://github.com/markdown-it/markdown-it>\r\n   [Ace Editor]: <http://ace.ajax.org>\r\n   [node.js]: <http://nodejs.org>\r\n   [Twitter Bootstrap]: <http://twitter.github.com/bootstrap/>\r\n   [keymaster.js]: <https://github.com/madrobby/keymaster>\r\n   [jQuery]: <http://jquery.com>\r\n   [@tjholowaychuk]: <http://twitter.com/tjholowaychuk>\r\n   [express]: <http://expressjs.com>\r\n   [AngularJS]: <http://angularjs.org>\r\n   [Gulp]: <http://gulpjs.com>\r\n\r\n   [PlDb]: <https://github.com/joemccann/dillinger/tree/master/plugins/dropbox/README.md>\r\n   [PlGh]:  <https://github.com/joemccann/dillinger/tree/master/plugins/github/README.md>\r\n   [PlGd]: <https://github.com/joemccann/dillinger/tree/master/plugins/googledrive/README.md>\r\n   [PlOd]: <https://github.com/joemccann/dillinger/tree/master/plugins/onedrive/README.md>"
