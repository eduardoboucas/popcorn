title: Олег Колпаков
description: "Наш неизменный помощник в организации и \r\nпроведении мероприятий Олег Колпаков. Ни один \r\nспортивно-массовый праздник или субботник не \r\nобходится без участия или помощи Олега \r\nКолпакова : предоставление транспорта, \r\nобъектов для проведения мероприятий, \r\nволонтерский труд, призовой фонд – вот \r\nнеполный перечень добрых дел Колпакова. Олег \r\nКолпаков спортсмен, Отличник Физкультуры и \r\nспорта РФ, Колпаков Лауреат губернаторской \r\nпремии «Доблесть» в номинации «Лучший \r\nруководитель в проведении спортивно- \r\nоздоровительных мероприятий», Олег Колпаков \r\nпропагандирует спорт в Крутой горке и по \r\nнастоящее время. \r\n«На вопрос: зачем нужно заниматься спортом, – \r\nнельзя ответить однозначно – говорит Олег \r\nКолпаков. - Спорт необходим, чтобы познавать \r\nмир во всем его многообразии, быть здоровым! \r\nСпорт помогает идти навстречу своей мечте, \r\nнавстречу новому дню. Идти по жизни здоровым \r\nи наслаждаться бесконечным движением."
