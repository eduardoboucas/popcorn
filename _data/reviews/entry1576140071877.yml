title: 'Vaz, lada, niva'
description: "АвтоВАЗ был основан в 1966 году как государственная компания, но сейчас он приватизирован. Это крупнейший производитель автомобилей в России и единственный производитель автомобилей, который экспортирует значительные объемы на Запад. В Европе его автомобили под маркой \"Лада\". На родине его называют просто «ВАЗ»... https://ybdfdfp.blogspot.com/ \r\n--- \r\nAvtoVAZ byl osnovan v 1966 godu kak gosudarstvennaya kompaniya, no seychas on privatizirovan. Eto krupneyshiy proizvoditel' avtomobiley v Rossii i yedinstvennyy proizvoditel' avtomobiley, kotoryy eksportiruyet znachitel'nyye ob\"yemy na Zapad. V Yevrope yego avtomobili pod markoy \"Lada\". Na rodine yego nazyvayut prosto «VAZ»"
