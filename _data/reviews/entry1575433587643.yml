title: 'Auto, vaz'
description: "Автопром в России \r\nАвтомобильное производство является важной отраслью в России , в которой занято около 600 000 человек, или 1% от общей рабочей силы страны. В 2018 году Россия произвела 1767674 автомобилей, заняв 13-е место среди стран-производителей автомобилей в 2018 году, и на ее долю приходится 1,8% мирового производства.  Основными местными брендами являются производители легковых автомобилей АвтоВАЗ и ГАЗ , в то время как КамАЗ является ведущим производителем тяжелых транспортных средств. Одиннадцать иностранных автопроизводителей ведут производственную деятельность или строят свои заводы в России. \r\nhttps://dfpkflf.blogspot.com/2019/11/auto.html"
