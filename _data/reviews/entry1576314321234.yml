title: 'Сплошной обман, предназначенный для хищения денежных средств'
description: "Сплошной обман, предназначенный для хищения денежных средств клиентов \r\nВсем доброго времени суток! Необходимо предупредить о <>ензура]компании, которая работает в связке с несколькими консультационными центрами по Москве и не только. Менеджеры консультационных центров упорно и очень настойчиво уговаривают внести неподготовленных клиентов деньги на «личный счёт», оперируя посулами о большой и гарантированной прибыли, выдаче всех документов - от договора до платежно-кассовых. Но! Это все только ДО внесения денежных средств. Как только клиент вносит денежные средства, он теряет над ними контроль. Его менеджер на просьбы вывести средства уже не реагирует, а наоборот уговаривает внести большее количество денежных средств. Если клиент отказывается, и четко намерен произвести вывод, особенно, если он знает, как это сделать - то ему очень быстро - в течение очень короткого времени рисуется слив, иногда делается это в течении примерно 15 минут, пока клиент не успевает добраться до компьютера и грамотно оформить заявку на вывод. Очень частые случаи слива средств в ночные часы, когда клиент спит, и не может заблокировать торговлю. Если клиенту не объяснили КАК правильно делать заявку на вывод средств, где и что отключить и заблокировать, эту нужную информацию клиенту намеренно не рассказывают, ему обнуляют счёт в течении примерно 2х месяцев, но как правило быстрее. Каждая история клиента - прямое доказательство продуманной <>ензура]схемы - сначала человеку говорят одно - сулят гарантированную прибыль, обещают сохранность вложенных средств и их страховку, обещают, что все будет удобно для клиента и прочие обещания надежности всего для клиента и гарантии. На деле, когда клиент переведёт денежные средства, вывести их ему уже не дают! Не редки случаи, когда клиенты, не зная как сделать заявку на вывод, просят помочь вывести средства, но им ни в коем случае этого не дают. Как в моем личном случае - менеджер Фридман (в прошлом по паспорту, а новым клиента представляющимся уже), даже пошёл на обман- когда я настоятельно уговорила принять меня в офисе для оформления заявки на вывод средств - он все время бегал куда-то с телефоном, и после сказал, что он сделал заявку на вывод, хотя по времени это было невозможно. И даже не дал заполнить реквизиты для вывода, и сославшись на срочную занятость, выпроводил из офиса. Через неделю выяснилось, что заявки на вывод моих денежных средств конечно не было... а менеджер перестал выходить на связь... у всех клиентов алгоритм обмана подобный - упорные уговоры, дорогая атрибутика, грамотная терминология - для замыливания глаз и введения в заблуждение клиентов- как только клиент переводит деньги, его пытаются путём показа небольшой прибыли, которую не выводят, а используют для убеждения клиента внести ещё большую сумму. Если клиент отказывается, ему без всякого его участия обнуляют счёт и ставят перед фактом отсутствия денежных средств на «его счету». На самом деле деньги даже не выводятся на рынок, а остаются на подконтрольных счётах компаний. Клиенту после обнуления или предлагается ещё внести средства или прощаются, предоставляя ему кучу ложной информации с целью отвадить, претендующего на возврат своих денежных средств, клиента. Почитайте другие отзывы о компании - есть сайты, где оставляют реальные отзывы клиентов, а не проплаченные штатных пиарщиков, предназначенных для введения в заблуждение. Будьте бдительны и осторожны! - ни в коем случае не отдавайте представителям свои деньги, сначала почитайте по-больше информации об этой компании и отзывы о ней. Также выясните - есть ли лицензия ЦБ у компании для законной брокерской деятельности. А ни при каких обстоятельствах свои деньги не отдавайте! Иначе вы их просто потеряете!"
rating: '1'
